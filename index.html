<html>

<head>
    <script src="/static/index.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <h3 class="display-3">Register your app</h3> 
        </div>

     <div id="status-section"> 
         <a href="/static/status.html">Status Page</a>
     </div>   
</div>
    

    <form >
        <div class="form-group">
            <label for="app-name">App Name</label>
            <input type="text" class="form-control" id="app-id" placeholder="Enter App Name" required>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="app-url">App Url</label>
            <input type="url" class="form-control" id="app-url" placeholder="https://example.com"  pattern="https://.*" maxLength="100" required>
            
      
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="number" class="form-control" id="freq" placeholder="Enter the frequency in seconds" required min="0" max="300" step="5" maxlength="3">
        </div>
        <div class="form-group">
            <label for="custom-header">Custom Headers</label>
            <span class="btn-col h-space">
                <button type="button" class="btn btn-primary" id="add-header-btn">Add</button>
            </span>

            <div class="headers">

            </div>
        </div>
        <button type="button" id="register-btn" class="btn btn-primary">Register</button>
    </form>

    

      <div class="alert success" id="success-alert" hidden>
        <span class="closebtn">&times;</span>  
        <strong>Success!</strong> App is Registered
      </div>

   
      

      <div class="alert warning" id="warning-alert" hidden>
        <span class="closebtn">&times;</span>  
        <strong>Warning!</strong> Indicates a warning that might need attention.
      </div>
</body>

</html>
